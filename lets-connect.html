---
layout: default
permalink: /lets-connect/
---

{% include nav.html %}
<div id="connectContainer">
  <section id="hero" class="mainbackground">
    <div class="row">
      <div class="col-md-12">
        <div class="headercontainer">
          <h1>Contact Us</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="cSection2">
          <div class="contactForm">
            <div id="formMessages"></div>
              <form id="cSectionForm" class="form-horizontal" action="//formspree.io/hello@seesawlabs.com" method="POST">
                <fieldset>
                  <!-- Name input-->
                  <div class="form-group">
                    <label class="contactFormName contactFormTextStyle control-label" for="name">NAME</label>
                    <div class="nameDiv">
                        <input id="name" name="name" type="text" class="contactFormInput form-control" required>
                    </div>
                  </div>
                  <!-- Email input-->
                  <div class="form-group">
                    <label class="contactFormEmail contactFormTextStyle control-label" for="email">EMAIL</label>
                    <div>
                        <input id="email" name="email" type="text" class="contactFormInput form-control" required>
                    </div>
                  </div>
                  <!-- Message body -->
                  <div class="form-group">
                    <label class="control-label contactFormTextStyle contactFormHelpMessage" for="message">HOW CAN WE HELP YOU</label>
                    <div class="textAreaDiv contactFormInput">
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                  </div>
                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="contactFormButtonDiv">
                        <button type="submit" class="cSubmitButton btn btn-secondary-outline">SUBMIT</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="locationInfo">
              <img class="cSectionImage cSectionImage1" src="{{site.baseurl}}/assets/images/iconContactPageLightBulb.png">
              <p class="cSectionParagraph cSectionParagraph1">
                HELLO@SEESAWLABS.COM<br/>
                512-555-5555<br/>
                555 EAST 6TH STREET<br/>
                AUSTIN, TX 78702
              </p>
            </div>
        </div>
      </div>
    </div>
  </section>
</div>
